<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@500;800&family=Mukta:wght@200&family=Noto+Sans&family=Outfit:wght@100&family=Poppins:wght@300&family=Source+Sans+Pro:wght@300&family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <title>Landing Page</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <!-- main box of navbar -->
    <div id="navbar">

        <!-- logo box -->
        <div class="logo">
            <img src="logo.png"
            width="100%" height="100%" alt="">
        </div>
        <!-- catagory box -->
        <div class="category">
            <div>Find & Reserve</div>
            <div>Special Offers</div>
            <div>Vacations</div>
            <div>Our Brands</div>
            <div>Our Credit Card</div>
            <div>About Marriott Bonvoy</div>
        </div>
        <!-- info box like sigin ,help other -->
        <div class="info">
            <div><img src="1st.png" alt="" width="50%" height="100%">English</div>
            <div><img src="2nd.png" alt="" width="50%" height="100%"> Help</div>
            <div><img src="3rd.png" alt="" width="50%" height="100%"> MyTrips</div>
            
            <div></div>
        </div>
    </div>
     <!-- button and heading top on the image & image data -->
<div id="mainImageBox">
    <div id="btuimg">
        <img src="https://cache.marriott.com/marriottassets/marriott/BDQCC/bdqcc-exterior-5133-hor-feat.jpg?output-quality=70&interpolation=progressive-bilinear&downsize=1180px:*" width="100%" height="610px" alt="" class="btuing">
        <div class="explore">
            EXPLORE OUR BRANDS
        </div>
        <button class="ExMore">LEARN MORE</button>
    </div>
<!-- Find Hotels section -->
    <div id="findbox">
        <div class="findinner">
            <div class="destination">
                Destination
                <br>
                <input type="text" placeholder="city,airport,attraction or address" id="HotelNameinput">
            </div>
            <div class="dates">
                Dates
                <br>
                <input type="text" id="Datesinput">

            </div>
            <div class="findHotels">
                <button id="HotelsSubmit">FIND HOTELS</button>
            </div> 
        </div>
    </div>

</div>  

   


</body>
</html>
